<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5 Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/272b21d027.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="card container p-0 mt-5">
        <div class="card-header">
          <h1>Payment form example</h1>
        </div>
        <div class="card-body">
            <div class="alert alert-danger" role="alert">
                Some fields are missing
            </div>
            <form class="row g-3">
                <div class="col-md-5">
                  <label for="Card" class="form-label">Card#</label>
                  <input type="text" class="form-control" id="Card" placeholder="XXXXXXXXXXXX" maxlength="16">
                </div>
                <div class="col-md-3">
                  <label for="CVC" class="form-label">CVC#</label>
                  <input type="text" class="form-control" id="CVC" placeholder="0000" maxlength="4">
                </div>
                <div class="col-md-4">
                    <label for="Amount" class="form-label">Amount</label>
                    <div class="d-flex align-items-center">
                        <i class="fa-solid fa-dollar-sign" style="color: #000000;"></i>
                        <input type="text" class="form-control" id="Amount">
                    </div>
                </div>
                <div class="col-md-6">
                  <label for="FirstName" class="form-label">First Name</label>
                  <input type="text" class="form-control" id="FirsName">
                </div>
                <div class="col-md-6">
                    <label for="inputAddress" class="form-label">Last Name</label>
                    <input type="text" class="form-control" id="inputAddress">
                </div>
                <div class="col-md-6">
                  <label for="inputCity" class="form-label">City</label>
                  <input type="text" class="form-control" id="inputCity">
                </div>
                <div class="col-md-3">
                  <label for="inputState" class="form-label">State</label>
                  <select id="inputState" class="form-select">
                    <option selected>Pick a state</option>
                    <option>Andalucía</option>
                    <option>Aragón</option>
                    <option>Asturias</option>
                    <option>Baleares</option>
                    <option>Canarias</option>
                    <option>Cantabria</option>
                    <option>Castilla-La Mancha</option>
                    <option>Castilla y León</option>
                    <option>Cataluña</option>
                    <option>Extremadura</option>
                    <option>Galicia</option>
                    <option>Madrid</option>
                    <option>Murcia</option>
                    <option>Navarra</option>
                    <option>País Vasco</option>
                    <option>La Rioja</option>
                    <option>Valencia</option>
                  </select>
                </div>
                <div class="col-md-3">
                  <label for="inputZip" class="form-label">Postal Code</label>
                  <input type="text" class="form-control" id="inputZip" maxlength="5">
                </div>
                <div class="col-md-6">
                  <p>We accept:</p>
                  <div class="bg-secondary w-50 p-3 rounded">
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                      <label class="form-check-label" for="flexRadioDefault1">
                        <i class="fa-brands fa-cc-mastercard fa-xl"></i>
                      </label>
                    </div>
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                      <label class="form-check-label" for="flexRadioDefault2">
                        <i class="fa-brands fa-cc-visa fa-xl"></i>
                      </label>
                    </div>
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                      <label class="form-check-label" for="flexRadioDefault2">
                        <i class="fa-brands fa-cc-diners-club fa-xl"></i>
                      </label>
                    </div>
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                      <label class="form-check-label" for="flexRadioDefault2">
                        <i class="fa-brands fa-cc-paypal fa-xl"></i>
                      </label>
                    </div>
                  </div>
                </div>
                <div class="col-md-6 mb-3">
                  <label for="Message" class="form-label">Message</label>
                  <textarea class="form-control" id="Message" rows="3"></textarea>
                  <p class="text-secondary">Add any notes here.</p>
                </div>
              </form>
        </div>
        <div class="card-header border-top text-end">
            <button type="button" class="btn btn-secondary">Cancel</button>
            <button type="button" class="btn btn-primary">Send</button>
        </div>
    </div>
</body>
</html>
